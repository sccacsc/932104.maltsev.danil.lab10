<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Web lab10</title>
</head>
<body>
    <div class="wrapper">
        <div class="background"></div>
        <div class="light"></div>
        <div class="objects">
            <div class="objectsLamp lamp">
                <div class="lampImage img">
                    <img src="images/lamp.png" alt="Lamp">
                    <span class="lampHang"></span>
                </div>
            </div>
            <div class="objectsFigures">
                <div class="objectsGirl img">
                    <img src="images/girl.jpg" alt="Girl">
                </div>
                <div class="objectsFocus">
                    <div class="focus">
                        <div class="objectsHat img">
                            <img src="images/hat.png" alt="Hat">
                        </div>
                        <div class="objectsBird img hide">
                            <img src="images/pigeon.png" alt="Pigeon">
                        </div>
                        <div class="objectsRabbit img">
                            <img src="images/rabbit.png" alt="Pigeon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
